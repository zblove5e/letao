<html>

<head lang="en">

    <title>收货地址管理</title>
    <link type="image/x-icon" rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css" />
    <link rel="stylesheet" href="../res/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/common.css" />

</head>

<body>
    <div class="cz_layout bgg">
        <header class="cz_topBar">
            <a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
            <span class="title">收货地址管理</span>
        </header>
        <div class="cz_container">
            <form action="">

            </form>
        </div>
        <footer class="cz_tabs">
            <a class="tab_home fa fa-home" href="../index.html">
                <span>首页</span>
            </a>
            <a class="tab_cate fa fa-bars" href="../cate.html">
                <span>分类</span>
            </a>
            <a class="tab_cart fa fa-shopping-cart" href="../cart.html">
                <span>购物车</span>
            </a>
            <a class="tab_user fa fa-user" href="../user/index.html">
                <span>会员中心</span>
            </a>
        </footer>
    </div>
    <script type="text/template" id="tpl">
            <div class="form_box">
                <input type="hidden" name="id" value="{{id}}">
                <div class="mui-input-row">
                    <input name="recipients" type="text" value="{{recipients}}">
                </div>
                <div class="mui-input-row">
                    <input name="postcode" type="text" value="{{postCode}}">
                </div>
                <div class="mui-input-row">
                    <input name="address" type="text" value="{{address}}">
                </div>
                <div class="mui-input-row">
                    <textarea name="addressDetail" id="textarea" rows="5" value="{{addressDetail}}">{{addressDetail}}</textarea>
                </div>
                <button class="mui-btn mui-btn-primary btn_login">确认</button>
            </div>
    </script>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/template-web.js"></script>
    <script src="/js/jquery.form.min.js"></script>
    <script src="../res/mui/js/mui.min.js"></script>

    <script>
        // 定义个对象，用来保存地址上解析后的参数
        var qs = {};
        // 获取地址上的 id 参数值
        var search = location.search.slice(1);
        var arr = search.split('&');
        // 遍历循环arr，
        arr.forEach(function (val) {
            var tmp = val.split('=');

            qs[tmp[0]] = tmp[1];
        })
        // console.log(qs.id);

        $.ajax({
            url: '/api/address/queryAddress',
            type: 'get',
            success: function (info) {
                if (info.error) return location.href = 'user/login.html?url=' + location.href;
                // console.log(info)
                var list = info.filter(function (val) {
                    return val.id == qs.id;
                })
                console.log(list);
                var html = template('tpl', list[0]);
                $('form').html(html);
            }
        })


        // $('form').on('submit',function () {
        //     var data = $(this).serialize();

        //     $.ajax({
        //         url: '/api/address/updateAddress',
        //         type: 'post',
        //         data: data,
        //         success: function (info) {
        //             // if (info.error) return location.href = '/user/login.html?url=' + location.href
        //             alert(1)
        //             location.href = '/user/address.html';
        //         }
        //     })
        //     return false;
        // });

        $('form').ajaxForm({
                url: '/api/address/updateAddress',
                type: 'post',
                success: function (info) {
                    if (info.error) return location.href = '/user/login.html?url=' + location.href

                    location.href = '/user/address.html';
                }
        });
    </script>
</body>

</html>
